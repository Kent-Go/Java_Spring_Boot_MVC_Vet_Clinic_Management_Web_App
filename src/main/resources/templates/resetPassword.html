<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Reset Account Password</title>
    <link rel="stylesheet" href="/css/resetPassword.css" />
    <script>
      function validateAndUpdatePassword(event) {
        event.preventDefault(); // Prevent the form from submitting the default way

        // Get form values
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var newPassword = document.getElementById("newPassword").value;
        var confirmNewPassword =
          document.getElementById("confirmNewPassword").value;

        // Check if passwords match
        if (newPassword !== confirmNewPassword) {
          alert("Passwords do not match.");
          return false;
        }

        // Check against localStorage
        var storedEmail = localStorage.getItem("email");
        var storedPhone = localStorage.getItem("phone");

        if (email === storedEmail && phone === storedPhone) {
          // Update the password in localStorage (simulating a password update)
          localStorage.setItem("password", newPassword);
          alert("Password reset successful!");

          // Redirect to the login page after successful reset
          window.location.href = "/login";
        } else {
          alert("Email or phone number does not match our records.");
        }
      }
    </script>
  </head>
  <body>
    <div class="header">
      <a href="/">
        <img src="/images/logo.png" alt="Logo" class="logo" />
      </a>
      <a href="login" class="profile-link">
        <img src="/images/profile.png" alt="Profile" class="profile-icon" />
      </a>
    </div>

    <div class="container">
      <h1>Reset Account Password</h1>
      <div class="form-container">
        <form onsubmit="validateAndUpdatePassword(event)">
          <label for="email">Email<span>*</span></label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Phone Number<span>*</span></label>
          <input type="tel" id="phone" name="phone" required />

          <label for="newPassword">New Password<span>*</span></label>
          <input type="password" id="newPassword" name="newPassword" required />

          <label for="confirmNewPassword"
            >Confirm New Password<span>*</span></label
          >
          <input
            type="password"
            id="confirmNewPassword"
            name="confirmNewPassword"
            required
          />

          <button type="submit">Reset Password</button>
        </form>
      </div>
    </div>
  </body>
</html>
