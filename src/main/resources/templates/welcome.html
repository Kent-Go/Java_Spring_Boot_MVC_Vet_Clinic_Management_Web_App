<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Testing</title>
</head>
<body>
    <h1 th:text="${message}">Default Welcome Message</h1>

    <h2>Users List:</h2>
    <ul>
        <li th:each="user : ${users}">
            <span th:text="'ID: ' + ${user.id}">User ID</span> - 
            <span th:text="'Name: ' + ${user.name}">User Name</span> - 
            <span th:text="'Email: ' + ${user.email}">User Email</span>
        </li>
    </ul>
</body>
</html>
