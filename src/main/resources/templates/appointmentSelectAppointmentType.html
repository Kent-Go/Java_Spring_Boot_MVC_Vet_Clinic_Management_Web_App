<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Appointment Scheduling</title>
    <link rel="stylesheet" href="/css/appointmentType.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const typeCards = document.querySelectorAll('.appointment-type-card');
            const petOwnerId = localStorage.getItem('petOwnerId');

            // Make the entire card clickable
            typeCards.forEach(card => {
                card.addEventListener('click', function () {
                    // Remove the 'selected' class from all cards
                    typeCards.forEach(c => c.classList.remove('selected'));

                    // Add 'selected' class to the clicked card
                    card.classList.add('selected');
                });
            });

            // Continue button logic
            document.querySelector('.continue-button').addEventListener('click', function () {
                const selectedCard = document.querySelector('.appointment-type-card.selected');
                const urlParams = new URLSearchParams(window.location.search);
                const petId = urlParams.get('petId');
                const petName = urlParams.get('petName');

                if (selectedCard) {
                    const appointmentTypeId = selectedCard.getAttribute('data-appointment-type-id');
                    const appointmentTypeName = selectedCard.querySelector('h3').textContent;

                    // Redirect to the vet list page with the selected appointment type ID
                    window.location.href = `/appointment/vetList?appointmentTypeId=${appointmentTypeId}&appointmentTypeName=${encodeURIComponent(appointmentTypeName)}&petId=${petId}&petName=${encodeURIComponent(petName)}`;
                } else {
                    alert('Please select an appointment type to continue.');
                }
            });

            // Back button logic
            document.querySelector('.back-button').addEventListener('click', function () {
                // Redirect to the select pet page
                window.location.href = `/appointment/selectPet`;
            });

            // set href link for back button
            const backBtn = document.querySelector(".back-button-a");
            const backBtnHref = `/appointment/new/select_pet?petOwnerId=${petOwnerId}`;
            console.log("Setting back btn link href to:", backBtnHref); // Log the new href
            backBtn.href = backBtnHref;
        });
    </script>
</head>
<body>

<div class="header">
    <a href="/">
        <img src="/images/logo.png" alt="Logo">
    </a>
    <a href="login" class="profile-link">
        <img src="/images/profile.png" alt="Profile" class="profile-icon">
    </a>
</div>

<div class="container">
    <h1>New Appointment Scheduling</h1>
    <h3>Select an Appointment Type:</h3>

    <div th:each="appointmentType : ${appointmentTypes}" class="appointment-type-card">
        <h3 th:text="${appointmentType.name}"></h3>
        <p th:text="${appointmentType.duration} + ' min'"></p>
        <p th:text="${appointmentType.description}"></p>
    </div>
</div>

<div class="buttons">
    <a href="#" class="back-button-a"><button class="back-button">Back</button></a>
    <button type="button" class="continue-button">Continue</button>
</div>

</body>
</html>
